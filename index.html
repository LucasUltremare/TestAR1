<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Estiliza a cena para preencher toda a tela */
      #ar-scene {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <!-- Cena de realidade aumentada -->
    <div id="ar-scene">
      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marcador de realidade aumentada -->
        <a-marker preset="hiro">
          <!-- Modelo 3D do corpo humano -->
          <a-entity gltf-model="coração.glb" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <!-- Câmera para visualizar a cena em realidade aumentada -->
        <a-entity camera></a-entity>
      </a-scene>
    </div>
  </body>
</html>
